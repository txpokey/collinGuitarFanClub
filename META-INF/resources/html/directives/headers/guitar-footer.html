<section id="guitar-dept-footer-section" class="guitar-debt-sticky-footer">
        <div ng-controller="GuitarFooterController as footerController"
             class="guitar-dept-display-flex-row" style="justify-content: space-between">
            <div ng-repeat="footerModel in footerController.guitarProgramFooter" class="padded-right">
                <div class="Grid  Grid-cell ">
                    {{footerModel.label}}
                </div>
                <nav>
                    <ul class=" emasculated-ul " ng-class="footerModel.runtime">
                        <li ng-repeat="guitarProgramLink in footerModel.payload" class="guitar-dept-text-button">
                            <a href="{{guitarProgramLink.url}}" target="_blank">
                                <div class="guitar-dept-footer-text-button">
                                    <i ng-show="foothelper.hasIcon(guitarProgramLink)"
                                       ng-class="guitarProgramLink.icon">
                                        {{guitarProgramLink.label}}
                                    </i>
                                </div>
                                <img ng-show="foothelper.hasLogo(guitarProgramLink)"
                                     alt="{{guitarProgramLink.label}}"
                                     class="guitar-dept-footer-media-image"
                                     ng-src="{{guitarProgramLink.logo}}">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
</section>
