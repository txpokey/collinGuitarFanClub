<!-- DEBUG 21:29 -->

<div id="carouselPickers" class="carousel slide" data-ride="carousel" data-interval="2000" >
    <ol class="carousel-indicators" ng-repeat="slide in [0,1,2]">
        <li data-target="#carouselPickers" data-slide-to="{{slide}}" ></li>
    </ol>
    <div class="carousel-inner" >
        <div class="carousel-item animate-repeat" ng-repeat="slide in [0,1,2]" ng-class="{active: $first}">
            <img class="d-block" src="../images/carousel/{{slide}}.jpg" alt="slide {{slide}}" height="95" width="464">
        </div>
    </div>

    <a class="carousel-control-prev" href="#carouselPickers" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselPickers" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
