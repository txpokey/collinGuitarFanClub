<!--  guitarProgramLinks Container  -->
<section id="guitar-program-links-section">
    <div ng-controller="GuitarLinksController as linksController" class="">
            <div class="Grid-column-collection" >
                <div class="Grid-column-collection" ng-repeat="model in linksController.guitarProgramLinks">
                    <div class="Grid Grid-bordered Grid-column-item Grid-cell guitar-dept-column-header">
                        {{model.label}}
                    </div>
                    <div ng-repeat="guitarProgramLink in model.payload" class="Grid Grid-bordered Grid-row-collection">
                        <div class="Grid Grid-bordered Grid-row-item Grid-cell">
                            <a href="{{guitarProgramLink.url}}">{{guitarProgramLink.label}}</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</section>
