<!--guitar department carousel-->
<div id="carouselPickers" class="carousel slide" data-ride="carousel" data-interval="3000" >
    <div class="carousel-inner" >
        <div class="carousel-item animate-repeat" ng-repeat="slide in header.carouselSlideDeck" ng-class="{active: $first}">
            <img ng-src="../assets/images/carousel/{{slide}}R.jpg" alt="carouselSlideDeck {{slide}}" >
        </div>
    </div>
</div>
<script>
//    this will cause animation to auto start, assuming you place it in the right spot in the flow of interpreting this code
    $('.carousel').carousel().next();
</script>
