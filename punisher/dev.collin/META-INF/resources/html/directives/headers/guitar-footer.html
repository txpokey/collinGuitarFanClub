<footer>
    <div ng-controller="GuitarFooterController as footerController" class="container" style="font-family: 'Philosopher', sans-serif">
        <section class="footer-buttons">
            <div ng-repeat="model in footerController.guitarProgramFooter">
                <div class="Grid Grid-bordered Grid-cell " >
                    {{model.label}}
                </div>
                <nav class="navigation-buttons">
                    <ul>
                        <li ng-repeat="guitarProgramLink in model.payload" class="guitar-dept-nav-button">
                            <a href="{{guitarProgramLink.url}}">
                                <i ng-class="guitarProgramLink.icon"/>
                                {{guitarProgramLink.label}}
                                <img ng-hide="'{{guitarProgramLink.logo}}' == '#0'" class="guitar-dept-footer-media-image" style="border: none; outline: none" ng-src="{{guitarProgramLink.logo}}">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </div>
</footer>
