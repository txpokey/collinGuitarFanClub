<section class="footer-buttons">
    <footer >
        <div ng-controller="GuitarFooterController as footerController" class="container display-flex-row"
             style="font-family: 'Philosopher', sans-serif;">
            <div ng-repeat="footerModel in footerController.guitarProgramFooter">
                <div class="Grid Grid-bordered Grid-cell">
                    {{footerModel.label}}
                </div>
                <nav >
                    <ul class="display-flex-wrap emasculate-ul">
                        <li ng-repeat="guitarProgramLink in footerModel.payload" class="force-uppercase-text padded-right">
                            <a href="{{guitarProgramLink.url}}">
                                <i ng-hide="'{{guitarProgramLink.icon}}' == '#0'" ng-class="guitarProgramLink.icon">
                                {{guitarProgramLink.label}}
                                </i>
                                <img ng-hide="'{{guitarProgramLink.logo}}' == '#0'"
                                     class="guitar-dept-footer-media-image" style="border: none; outline: none"
                                     ng-src="{{guitarProgramLink.logo}}">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
</section>
