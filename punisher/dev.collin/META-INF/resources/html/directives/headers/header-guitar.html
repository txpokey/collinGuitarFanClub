<!--  Guitar Department Header -->
<section class="masthead">
    <header>
        <div class="display-flex-column display-flex-wrap standard-margin" ng-controller="HeaderController as header">
            <div class="guitar-dept-masthead">
                <img style="width: 140px;height: 191px;"
                     src="/images/header/guitar_program.png"
                     alt="Collin College Guitar">
                </img>
                <div class="guitar-dept-submasthead">
                    <h1>Collin College Guitar </br>Department</h1>
                    <header-carousel></header-carousel>
                </div>
            </div>
            <header-navbar></header-navbar>
        </div>
    </header>
</section>
