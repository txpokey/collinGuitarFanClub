<!--  Guitar Department Header -->
<section class="masthead">
    <header ng-controller="HeaderController as header" class="display-flex-column">
        <div class="guitar-dept-masthead-sizing-hack display-flex-row">
            <div class="">
                <img class="guitar-dept-masthead-logo-sizing-hack"
                     src="/images/header/guitar_program.png"
                     alt="Collin College Guitar Studies">
                </img>
            </div>
            <div class="display-flex-column guitar-dept-submasthead-sizing-hack">
                <div class="guitar-dept-submasthead-title-overflow-hack">Collin College Guitar Studies</div>
                <header-carousel></header-carousel>
            </div>
        </div>
        <header-navbar></header-navbar>
    </header>
</section>
