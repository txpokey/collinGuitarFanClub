<!--  Guitar Department Header -->
<section id="masthead-controller-context" ng-controller="HeaderController as header">

    <div id="masthead" class="guitar-dept-masthead">
        <img src="/images/header/guitarStudies.light-logo.svg"
             alt="Collin College Guitar Studies">
        </img>
        <div class="guitar-dept-submasthead">
            <div class="guitar-dept-masthead-org-banner">Collin College Guitar Studies</div>
            <header-carousel></header-carousel>
            <header-navbar></header-navbar>
        </div>
    </div>
</section>
