<!--  guitarProgramEvents Container  -->
<div ng-controller="GuitarEventsController as eventsController" class="container" style="font-family: 'Philosopher', sans-serif">
    <section class="guitar-table-example">
        <div class="Grid-column-collection">
            <div class="Grid Grid-bordered Grid-column-item Grid-cell Grid-column-header" >
                {{eventsController.guitarProgramEvents[0].name}}
            </div>
            <div ng-repeat="guitarProgramEvent in eventsController.guitarProgramEvents" class="Grid Grid-bordered Grid-row-collection">
                <div class="Grid Grid-bordered Grid-row-item Grid-cell">{{guitarProgramEvent.date}}</div>
                <div class="Grid Grid-bordered Grid-row-item Grid-cell">{{guitarProgramEvent.time}}</div>
                <div class="Grid Grid-bordered Grid-row-item Grid-cell">{{guitarProgramEvent.where}}</div>
                <div class="Grid Grid-bordered Grid-row-item Grid-cell">{{guitarProgramEvent.event}}</div>
            </div>
        </div>
</div>
</section>
</div>
