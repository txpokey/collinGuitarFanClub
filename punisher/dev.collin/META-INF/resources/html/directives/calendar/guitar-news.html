<!--  guitarProgramEvents Container  -->
<div ng-controller="GuitarNewsController as newsController" class="display-flex-wrap content-section-constraints">
    <section class="guitar-dept-news-section">
        <div ng-repeat="guitarNewsModel in newsController.guitarProgramNews  | filter: { url: '!#0' }">
            <div class="Grid-row-collection" ng-show="tab.showTab($index)" ng-class="{ active:tab.isSet($index) }">
                <img class="guitar-dept-news-media-image" style="border: none; outline: none" ng-click="tab.setTab($index)" ng-src="{{guitarNewsModel.image}}">
                <div class="guitar-dept-news-media-label">{{guitarNewsModel.name}}</div>
            </div>
            <div ng-show="tab.isSet($index)" class="guitar-dept-news-media-body" ng-include="guitarNewsModel.url"></div>
        </div>
    </section>
</div>
