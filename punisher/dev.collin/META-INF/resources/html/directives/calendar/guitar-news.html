<!--  guitar news container  -->
<section id="guitar-dept-news-section">
    <div ng-controller="GuitarNewsController as newsController"
         class="">
        <div class="guitar-dept-news-media-content-title guitar-dept-news-media-label Grid-bordered-bottom">
            {{newsController.guitarProgramNews.title}}
        </div>
        <div id="setup-news-content-blocks" class="display-flex-wrap guitar-dept-main-news-section-flex-justification-hack">
            <div ng-repeat="guitarNewsModel in newsController.guitarProgramNews.payload  | filter: { url: '!#0' }">
                <div id="setup-news-content-single-block" class="display-flex-wrap " >
                    <div class="Grid-row-collection" ng-show="tab.showTab($index)"
                         ng-class="{ active:tab.isSet($index) }">
                        <img class="guitar-dept-news-media-image guitar-dept-news-media-image-sizing-hack padded-above"
                             ng-click="tab.setTab($index)" ng-src="{{guitarNewsModel.image}}">
                        <div class="guitar-dept-news-media-label padded-right">{{guitarNewsModel.name}}</div>
                        <div class="guitar-dept-news-media-label padded-right">{{guitarNewsModel.date}}</div>
                    </div>
                    <div ng-show="tab.isSet($index)" class="guitar-dept-news-media-included-html"
                         ng-include="guitarNewsModel.url">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
