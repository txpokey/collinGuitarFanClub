<!--  guitarProgramEvents Container  -->
<div ng-controller="GuitarNewsController as newsController" class="container" style="font-family: 'Philosopher', sans-serif">
    <section class="guitar-table-example">
        <div class="Grid-column-collection">
            <div class="Grid Grid-bordered Grid-column-item Grid-cell Grid-column-header" >
                {{newsController.guitarProgramNews[0].name}}
            </div>
            <div ng-repeat="guitarNewsModel in newsController.guitarProgramNews" class="Grid Grid-bordered Grid-row-collection">
                <div class="Grid Grid-bordered Grid-row-item Grid-cell">{{guitarNewsModel.date}}</div>
                <div class="Grid Grid-bordered Grid-row-item Grid-cell">{{guitarNewsModel.time}}</div>
                <div class="Grid Grid-bordered Grid-row-item Grid-cell">{{guitarNewsModel.where}}</div>
                <div class="Grid Grid-bordered Grid-row-item Grid-cell">{{guitarNewsModel.event}}</div>
            </div>
        </div>
</div>
</section>
</div>
