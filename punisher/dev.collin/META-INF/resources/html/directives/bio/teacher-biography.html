<!--  bio animator Container  -->
<section id="guitar-dept-faculty-section" ng-controller="TeacherBiographyController as bioController">

    <div class="guitar-dept-news-media-content-title guitar-dept-faculty-media-label Grid-bordered-bottom">
        {{bioController.guitarDepartmentFaculty.title}}
    </div>
    <div id="setup-faculty-content-blocks" class="guitar-dept-media-objects">
        <div ng-repeat="guitarInstructor in bioController.guitarDepartmentFaculty.payload  | filter: { url: '!#0' }" class="guitar-dept-display-flex-row">
            <div id="setup-faculty-content-single-block" class="guitar-dept-display-flex-column">
                <div ng-show="tab.showTab($index)"
                     ng-class="{ active:tab.isSet($index) }">
                    <img class="guitar-dept-media-faculty-image padded-above"
                         ng-click="tab.setTab($index)" ng-src="{{guitarInstructor.image}}">
                    <div class="guitar-dept-faculty-media-label padded-right">{{guitarInstructor.name}}</div>
                    <!--<div class="guitar-dept-news-media-label padded-right">{{guitarNewsModel.date}}</div>-->
                </div>
            </div>
            <div ng-show="tab.isSet($index)" class="guitar-dept-display-flex-row"
                 ng-include="guitarInstructor.url">
            </div>
        </div>
    </div>
</section>
