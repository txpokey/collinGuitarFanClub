<!--  bio animator Container  -->
<section class="guitar-dept-faculty-section">
    <div ng-controller="TeacherBiographyController as bioController"
         class="content-section-constraints">
        <div class="guitar-dept-news-media-content-title guitar-dept-news-media-label">
            {{bioController.guitarDepartmentFaculty.title}}
        </div>
        <div id="setup-faculty-content-blocks" class="display-flex-wrap">
            <div ng-repeat="guitarInstructor in bioController.guitarDepartmentFaculty.payload | filter: { url: '!#0' }">
                <div id="setup-faculty-content-single-block" class="display-flex-wrap Grid-bordered-top">
                    <div class="Grid-row-collection" ng-show="tab.showTab($index)"
                         ng-class="{ active:tab.isSet($index) }">
                        <img class="guitar-dept-news-media-image padded-above"
                             ng-click="tab.setTab($index)" ng-src="{{guitarInstructor.image}}">
                        <div class="guitar-dept-news-media-label padded-right">{{guitarInstructor.name}}</div>
                    </div>
                    <div ng-show="tab.isSet($index)" class="guitar-dept-news-media-body" ng-include="guitarInstructor.url">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
