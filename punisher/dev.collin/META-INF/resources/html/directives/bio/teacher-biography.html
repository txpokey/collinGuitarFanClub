<!--  bio animator Container  -->
<div ng-controller="TeacherBiographyController as bioController" class="container" style="font-family: 'Philosopher', sans-serif">
    <section class="guitar-dept-media-objects">
        <select ng-model="guitarInstructor" ng-options="gi.name for gi in bioController.guitarDepartmentFaculty">
            <option value="">Guitar Department Faculty</option>
        </select>
        <div class="guitar-dept-media-object" ng-show="guitarInstructor">
            <img class="guitar-dept-media-image" style="border: none; outline: none" ng-src="{{guitarInstructor.image}}">
            <div class="guitar-dept-media-body" ng-include="guitarInstructor.url"></div>
        </div>
    </section>

</div>
