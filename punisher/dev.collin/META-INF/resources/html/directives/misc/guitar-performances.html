
<section id="guitar-program-courses-by-school-term-section">
    <div ng-controller="GuitarPerformanceController as performanceController">
        <div class="guitar-dept-display-flex-column">
            <div class="guitar-dept-display-flex-wrap  Grid-cell guitar-dept-column-header">
                {{performanceController.channelQuery.channelTitle}}
            </div>
            <div ng-repeat="guitarPlaylist in performanceController.channelQuery.items | filter : { skip:'!#0'} | orderBy: 'snippet.title':true"
                 class="guitar-dept-display-flex-wrap  guitar-dept-display-flex-row">
                <div ng-click="ctx.setPlaylistPick(performanceController,performanceController.channelQuery,guitarPlaylist)"
                     data-toggle="modal" data-target="#myModal"
                     class="guitar-dept-display-flex-wrap Grid-bordered Grid-cell">
                    <img ng-src="{{guitarPlaylist.snippet.thumbnails.medium.url}}" alt="{{guitarPlaylist.snippet.title}}">

                    <div class="guitar-dept-display-flex-wrap  Grid-cell">{{guitarPlaylist.snippet.title}}</div>
                    <div class="guitar-dept-display-flex-wrap  Grid-cell">{{guitarPlaylist.snippet.description}}</div>
                </div>
            </div>
        </div>

        <div id="container">
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"></button>
                            <h4 class="modal-title">Playlist Contents</h4>
                        </div>
                        <div class="modal-body" ng-init="pick=ctx.getPlaylistPick()">
                            <div class="guitar-dept-display-flex-column">
                                <div class="guitar-dept-display-flex-wrap Grid-bordered Grid-cell guitar-dept-column-header">
                                    <div class="guitar-dept-display-flex-wrap  Grid-cell">{{pick.playlistPicked.snippet.title}}</div>
                                    </div>
                                </div>
                                <div class="guitar-dept-display-flex-column">
                                    <div ng-repeat="playlist in pick.controller.playlistQuery | filter: pick.filterBy"
                                         class="guitar-dept-display-flex-wrap guitar-dept-display-flex-column">
                                        <div ng-repeat="actualList in playlist.items"
                                                class="guitar-dept-display-flex-wrap Grid-bordered Grid-cell guitar-dept-display-flex-column">
                                            <a target="_blank"
                                               href="https://youtu.be/{{actualList.contentDetails.videoId}}" class="guitar-dept-display-flex-row">
                                                <div class="guitar-dept-display-flex-wrap  Grid-cell">{{actualList.snippet.title}}
                                                </div>
                                                <div class="guitar-dept-display-flex-wrap  Grid-cell">
                                                    <img ng-src="{{actualList.snippet.thumbnails.default.url}}">
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
