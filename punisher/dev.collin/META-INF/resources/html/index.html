<!DOCTYPE html>
<html ng-app="guitarDept">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!--<asset:javascript src="angular/stock/angular.js"/>-->
    <script src="../assets/javascripts/angular/stock/angular.js" type="text/javascript"></script>
    <script type="text/javascript" src="../javascripts/guitarDept.js"></script>
    <script type="text/javascript" src="../javascripts/app.js"></script>
</head>

<body ng-controller="HeaderController as header">
<!--  Store Header  -->
<header>
    <h1 class="text-center">Collin County Guitar Department</h1>
    <h2 class="text-center">an Angular store</h2>
</header>
<div id="carouselPickers" class="carousel slide" data-ride="carousel" >
    <ol class="carousel-indicators" ng-repeat="slide in [0,1,2]" ng-class="{active: $first}">
        <!--<li data-target="#carouselPickers" data-slide-to="0" class="active"></li>-->
        <!--<li data-target="#carouselPickers" data-slide-to="1"></li>-->
        <!--<li data-target="#carouselPickers" data-slide-to="2"></li>-->
        <li data-target="#carouselPickers" data-slide-to="{{slide}}" ></li>
    </ol>
    <div class="carousel-inner" >
        <div class="carousel-item" ng-repeat="slide in [1,2,3]" ng-class="{active: $first}">
            <img class="d-block" src="../images/carousel/{{slide}}.jpg" alt="slide {{slide}}" height="95" width="464">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselPickers" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselPickers" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!--  header table Container  -->
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto" ng-repeat="target in header.targets">
        <li class="nav-item">
            <a class="nav-link" href="{{target.url}}">{{target.label}}</a>
        </li>
    </ul>
</div>
</nav>

<!--<div class="list-group">-->

        <!--&lt;!&ndash;<a href="{{target.url}}">{{target.label}}</a>&ndash;&gt;-->
        <!--<h3>{{target.label}}</h3>-->
    <!--</div>-->
<!--</div>-->
</body>
</html>
