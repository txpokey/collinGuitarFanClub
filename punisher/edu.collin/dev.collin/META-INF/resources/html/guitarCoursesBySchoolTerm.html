<!DOCTYPE html>
<html ng-app="guitarDept">
<head>
    <title ng-controller="HeaderController as header">{{header.title ? header.title : "Fan Club: Collin College Guitar Studies"}} : Class Schedules</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.17/angular-filter.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--===-->
    <script type="text/javascript" src="../assets/javascripts/guitarDept-directives.js"></script>
    <script type="text/javascript" src="../assets/javascripts/guitarDept-app.js"></script>
    <link rel="stylesheet" href="../assets/stylesheets/sci-verbs.css" >
    <link rel="stylesheet" href="../assets/stylesheets/sci-flexbox.css" >
    <link rel="stylesheet" href="../assets/stylesheets/sci-content.css" >
    <link rel="icon" type="image/jpg" sizes="any" href="../assets/images/header/guitarStudies.light-logo.jpg" />
    <!--===-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="http://iws.collin.edu/fvera/BOB-KEEP/guitarStudies.light-logo.jpg">
    <meta property="og:title" content="Fan Club: Collin College Guitar Studies:  Class Schedules">
    <meta property="og:description" content="class schedules for classical guitar studies at Collin College">
    <meta name="keywords" content="Classical Guitar Music Education, Collin College Guitar Studies" />
    <meta name="keywords" content="Strings by Mail,  Los Angeles Guitar Academy, Savarez" />
</head>
<body>
<div id="guitar-dept-body-flex-container">
    <header>
        <header-guitar></header-guitar>
    </header>
    <main ng-controller="ParametersController as parametersController">
        <div id="accordion" role="tablist" aria-multiselectable="true">
            <div ng-repeat="schoolTerm in parametersController.historicalScope">
                <div class="card">
                    <div class="card-header guitar-dept-column-header" role="tab" id="heading-{{$index}}">
                        <h5 class="mb-0">
                            <a  style="text-transform: capitalize;" data-toggle="collapse"
                                data-parent="#accordion" href="#collapse-{{$index}}" aria-expanded="false" aria-controls="collapse-{{$index}}">
                                {{schoolTerm.schoolSemester}} {{schoolTerm.schoolYear}}
                            </a>
                        </h5>
                    </div>
                    <div id="collapse-{{$index}}" class="collapse" role="tabpanel" aria-labelledby="heading-{{$index}}">
                        <div class="card-block">
                            <guitar-courses-by-school-term semester="{{schoolTerm.schoolSemester}}" year="{{schoolTerm.schoolYear}}"></guitar-courses-by-school-term>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <guitar-footer></guitar-footer>
    </footer>
</div>
</body>
</html>
